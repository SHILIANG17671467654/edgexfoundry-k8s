apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pvrulestemplate-go
  labels:
    pv: nfs-pvrulestemplate-go
spec:
  capacity:
    storage: 50Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  nfs:
    path: /nfs/data-go/rulestemplates
    server: NFS-HOST
